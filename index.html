<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Analisador de números</title>
  </head>
  <body>
    <header>
      <h1>Analisador de números</h1>
    </header>
    <section>
      <label for="nber">Número (entre 1 e 100):</label>
      <input
        type="number"
        name="nber"
        id="nber"
        min="1"
        max="100"
        placeholder="Numbers"
      />
      <input
        type="button"
        value="adicionar"
        onclick="add()"
        class="addbutton"
      />
      <div id="listabtn">
        <select name="listnber" id="listnber" size="10"></select>
        <input
          type="button"
          value="finalizar"
          onclick="finalizar()"
          class="addbutton"
        />
      </div>
      <div id="showustext">
        <p id="showresults"></p>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
